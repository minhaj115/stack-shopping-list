<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>stack-shopping-list</title>
</head>
<body>
    <!--Navigation Section Starts Here-->
    <nav class="nav">
        <div class="container nav_container">
            <div class="nav_brand">
                <img src="./assets/brand-logo/brand-logo.svg" alt="Brand-Logo" class="nav_brand_logo">
                <h1 class="nav_brand_name">
                    Stack Shopping
                </h1>
            </div>
            <div class="nav_menu">
                <img src="./assets/icons/more-menu.png" alt="More-Menu" class="nav_menu_icon">
            </div>
        </div>
    </nav>
    <!--Navigation Section Ends Here-->
    <!--Main Section conten Starts Here-->
    <main class="container">
        <div class="section">
            <div class="add-item_input">
                <img
                    src="./assets/icons/plus-icon.png"
                    alt="Create New Bucket"
                    class="add-item__icon"
                  /> 
                   <input
                         type="text"
                         class="add-item__input-field"
                         placeholder="Create New Bucket"
                      />
              </div>
        </div>
    </main>
    <!--Main Section conten Ends Here-->
</body>
</html>
